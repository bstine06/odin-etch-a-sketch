<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div id="bodyContent">
        <div id="options">
            <button id="defaultButton" class="modeSelection">Default Mode</button>
            <button id="shadingButton" class="modeSelection">Shading Mode</button>
            <button id="rainbowButton" class="modeSelection">Rainbow Mode</button>
            <button id="eraseButton" class="modeSelection">Erase Mode</button>
            <input id="dimensionsSlider" type="range" min="1" max="100" value ="16">
        </div>
        <div id="gridContainer"></div>
    </div>  
    <script src="etchasketch.js"></script>
</body>
</html>
